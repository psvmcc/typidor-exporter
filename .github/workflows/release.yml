name: Release upload

on:
  pull_request:
  push:
    tags:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go ^1.17
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17

      - name: Build
        run: make build

      - name: Upload release artifacts
        uses: actions/upload-artifact@v2
        with:
          name: typidor-exporter
          path: |
            typidor-exporter
